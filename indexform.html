<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatable" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/style.css" rel="stylesheet">


</head>

<body>
    <section class="contact">
        <div>
            <h1>Contact Us</h1>
            <p>Feel free to send us a message about anything you might need help with. We would love to hear form you!
            </p>
            <form id="contact-form">
                <label for="user_name">Name</label>
                <input type="text" id="user_name" name="user_name" placeholder="Your name..." required />
                <label for="user_email">Email</label>
                <input type="email" id="user_email" name="user_email" placeholder="example@gmail.com" required />
                <label for="message">Message</label>
                <textarea name="message" id="message" placeholder="Your message..." required></textarea>
                <button type="submit" class="submit-btn">Send</button>
            </form>
        </div>

        <script src=" https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"> </script>
        <script src="js/mains.js"></script>

    </section>
</body>

</html
